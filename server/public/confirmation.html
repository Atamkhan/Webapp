<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmation Page</title>
  <style>
    body {
      background-image: url('background.jpg');
      background-size: cover;
      color: white;
      text-align: center;
    }
  </style>
</head>

<body>
  <img src="logo.png" width="200" height="100">
  <h1 style=" text-align: center;
  margin-top: 15%; font-size: 60px; margin-top: 150px;" f>Thank You for Voting!</h1>

  <div id="confirmationResults">
  </div>

  <script>
    const pollResults = {
      "pollId": 1,
      "pollName": "Premier League Winner",
      "question": "Who will win the Premier League?",
      "options": [
        {
          "optionId": 1,
          "optionText": "Manchester City",
          "votes": 0
        },
        {
          "optionId": 2,
          "optionText": "Arsenal",
          "votes": 0
        },
        {
          "optionId": 3,
          "optionText": "Liverpool",
          "votes": 0
        }
      ]
    };

    function calculatePercentage(votes, totalVotes) {
  if (totalVotes === 0) {
    return 0;
  }
  return Math.round((votes / totalVotes) * 100);
}


const confirmationResults = document.getElementById('confirmationResults');

async function displayResults() {
    const pollId = pollResults.pollId;

    try {
      
        const response = await fetch(`http://localhost:3000/votes/${pollId}`);
        const { totalVotes, percentages } = await response.json(); 
        
        pollResults.options.forEach(option => {
            option.votes = percentages[option.optionId.toString()] || 0;
        });

        
        pollResults.options.sort((a, b) => b.votes - a.votes);

        
        pollResults.options.forEach(option => {
            const resultText = `${option.optionText}: ${percentages[option.optionId.toString()]}%`;

            const resultElement = document.createElement('p');
            resultElement.textContent = resultText;

            confirmationResults.appendChild(resultElement);
        });

        console.log('Total Votes:', totalVotes); 
    } catch (error) {
        console.error('Error fetching poll results:', error);
        alert('An unexpected error occurred while fetching poll results.');
    }
}


    window.onload = displayResults;
  </script>

</body>

</html>
